# Railway configuration for background-processor worker service
# This service uses NIXPACKS builder (not Dockerfile)
# 
# IMPORTANT: In Railway dashboard, set:
# - Root Directory: backend/
# - Start Command: python worker/main.py
# This allows the worker to access backend/src/ for imports

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python worker/main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

