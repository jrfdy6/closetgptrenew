[build]
builder = "nixpacks"
sourceDir = "backend"

[deploy]
startCommand = "cd backend && uvicorn app:app --host 0.0.0.0 --port 8080"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[build.env]
NODE_ENV = "production"

# Explicitly specify the working directory
[deploy.env]
WORKING_DIR = "backend"
