# Railway configuration for closetgpt-backend project
# This file is used by the MAIN APP service only
# The MCP service (closetgptrenewopenaisdk) should NOT use this config

[build]
builder = "dockerfile"
sourceDir = "backend"

[deploy]
# Let Dockerfile handle the start command
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
