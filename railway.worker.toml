# Railway configuration for the Background Worker service (background-processor)
# This service processes wardrobe images and flatlays in the background
# Root Directory: backend/worker (set in Railway dashboard)
# 
# Uses NIXPACKS builder (not Dockerfile) to allow sys.path to resolve ../src at runtime

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

