# Forces Railway to use backend/Dockerfile.mcp as build file

[build]
builder = "docker"
dockerfilePath = "backend/Dockerfile.mcp"

[deploy]
startCommand = "pip install -r backend/requirements-mcp-minimal.txt && python3 backend/mcp_server.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

