# HTTP Gateway for ChatGPT Apps SDK
# Proxies requests from ChatGPT to main Easy Outfit backend

[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile.gateway"
# Force Dockerfile usage - don't auto-detect with Nixpacks

[deploy]
startCommand = "./start_gateway.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

